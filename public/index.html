<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>angel</title>
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
        body {
            background-color: #292827;
            color: #E9E3E6;
            font-family: "Roboto", sans-serif;
            font-weight: 400;
            font-style: normal;
            margin: 2.5em;
        }
        button {
            background: none;
            border: none;
            cursor: pointer;
        }
        .name {
            display: flex;
            align-items: center;
            font-weight: 700;
            font-size: 2.5em;
            color: #535252;
            transition: color 0.4s ease; /* Add transition for smooth effect */
        }
        .name:hover {
            color: #E9E3E6;
            cursor: pointer;
            user-select: none;
        }
        
        .separator, #page-name {
            margin-left: 5px;
        }
        a {
            color: #5d5b5c;
            text-decoration: none;
            transition: color 0.4s ease; /* Add transition for smooth effect */
            font-size: 4.0em;
            font-weight: 500;
            cursor: pointer;
        }
        a:hover {
            color: #E9E3E6;
        }
        li {
            list-style-type: none;
            margin: 0.5em;
        }
        .section {
            opacity: 0;
            visibility: hidden;
            transform: translateY(20px);
            margin: 0.5em; /* Ensure consistent margin */
            margin-left: 48px;
        }
        .active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
            transition: opacity 0.4s ease, transform 0.4s ease;
        }
        .back-button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 class="name" id="page-name">angel</h1>
    <div id="main">
        <ul class="header">
            <li><a href="#projects" id="projects-link">Projects</a></li>
        </ul>
    </div>
    <div id="projects" class="section">
        <p>Welcome to the projects section.</p>
    </div>
    <script>
        document.getElementById('projects-link').addEventListener('click', function(event) {
            event.preventDefault();
            showSection('projects', 'Projects');
        });

        document.getElementById('page-name').addEventListener('click', function() {
            if (this.classList.contains('back-button')) {
                showMain();
            }
        });

        function showSection(sectionId, pageName) {
            // Update the page name in the h1 tag
            var pageNameElement = document.getElementById('page-name');
            pageNameElement.textContent = pageName;
            pageNameElement.classList.add('back-button');

            // Hide main
            document.getElementById('main').style.display = 'none';

            // Hide all sections
            var sections = document.querySelectorAll('.section');
            sections.forEach(function(section) {
                section.style.display = 'block';
                section.classList.remove('active');
                // hide the divs but the one we want to show
                if (section.id !== sectionId) {
                    section.style.display = 'none';
                }
            });

            // Show the selected section after a slight delay
            setTimeout(function() {
                var activeSection = document.getElementById(sectionId);
                activeSection.classList.add('active');
            }, 100); // Delay to trigger transition
        }

        function showMain() {
            // Show main
            document.getElementById('main').style.display = 'block';

            // Reset the page name in the h1 tag
            var pageNameElement = document.getElementById('page-name');
            pageNameElement.textContent = 'angel';
            pageNameElement.classList.remove('back-button');

            // Hide all sections
            var sections = document.querySelectorAll('.section');
            sections.forEach(function(section) {
                section.classList.remove('active');
            });
        }
    </script>
</body>
</html>
